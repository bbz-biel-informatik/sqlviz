<h3>Tabelle</h3>

<p>
  Mit der Tabellenvisualisierung können kleinere Datenmengen dargstellt werden.
</p>
<p>
  Eine Abfrage der Form <code>SELECT ort, temperatur FROM temperaturen;</code> liefert die folgende Darstellung:
</p>

<table>
